</div>

  <form class="form-horizontal" role="form" name="userAddOrEdit">
    <div class="form-group">
      <label class="col-sm-4 control-label">今天天气</label>
      <div class="col-sm-8 form-control-static">
        很不错！
      </div>
    </div>

  </form>

</div>
